<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Responsive Layout</title>
</head>

<body class="h-screen flex flex-col">
    <div class="flex flex-1">
        <!-- Sidebar -->
        <div id="sidebar"
            class="fixed top-0 left-0 h-full w-64 bg-white shadow-md z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 lg:static border-r-2">
            <div class="flex items-center justify-center h-20">
                <img src="../../../public/images/logo.png" alt="logo" class="w-32" />
            </div>
            <ul class="flex flex-col py-4 pl-4">
                <li>
                    <a href="#" class="flex items-center h-12 text-gray-500 hover:text-gray-800">
                        <i class="bx bx-home text-lg text-gray-400 w-12"></i>
                        <span class="text-sm font-medium">Dashboard</span>
                    </a>
                </li>
                <!-- Additional menu items here -->
                <li>
                    <a href="#" class="flex items-center h-12 text-gray-500 hover:text-gray-800">
                        <i class="bx bx-log-out text-lg text-gray-400 w-12"></i>
                        <span class="text-sm font-medium">Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1">
            <!-- Header -->
            <header class="flex items-center justify-between px-4 py-4 bg-gray-50 shadow lg:py-6">
                <button id="toggleOpen" class="lg:hidden">
                    <svg class="w-7 h-7" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M3 5h14a1 1 0 100-2H3a1 1 0 100 2zm0 6h14a1 1 0 100-2H3a1 1 0 100 2zm0 6h14a1 1 0 100-2H3a1 1 0 100 2z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-[#2E5077] hover:underline font-semibold">Login</a>
                    <button
                        class="px-4 py-2 text-sm font-bold text-white bg-[#2E5077] border-2 border-[#2E5077] rounded transition hover:bg-transparent hover:text-[#2E5077]">
                        Sign up
                    </button>
                </div>
            </header>

            <!-- Main -->
            <main class="flex-1 p-6 bg-gray-100 overflow-y-auto">
                <h1 class="text-xl font-semibold">Main Content</h1>
                <p>
                    This is the main content section. It has an overflow so that when the content is too long, it will
                    scroll.
                </p>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-gray-200 text-sm text-gray-600">
        &copy; 2025 Your Company. All rights reserved.
    </footer>

    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('click', function (event) {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('toggleOpen');

            // Check if the click is outside the sidebar and toggle button
            if (!sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
                if (!sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.add('-translate-x-full'); // Hide the sidebar
                }
            }
        });

        document.getElementById('toggleOpen').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full'); // Toggle sidebar visibility
        });

    </script>
</body>

</html>
